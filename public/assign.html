<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Assignment - TeleCRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #06b6d4;
            
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --bg-card: #2a2a2a;
            
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
            
            --border: #404040;
            --border-light: #505050;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-outline:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            padding: 20px;
        }

        .filters-section {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 150px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .data-table td {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
        .status-interested { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .status-hot { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .status-follow-up { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .status-won { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        .status-lost { background: rgba(100, 116, 139, 0.1); color: #64748b; }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn.assign {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .action-btn.assign:hover {
            background: #6366f1;
            color: white;
        }

        .action-btn.reassign {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .action-btn.reassign:hover {
            background: #f59e0b;
            color: white;
        }

        .assignment-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
        }

        .modal-content {
            background: var(--bg-primary);
            margin: 5% auto;
            padding: 0;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 24px 0 24px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 16px;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
        }

        .close {
            color: var(--text-muted);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px 24px 24px;
            border-top: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .filters-section {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: auto;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .data-table {
                font-size: 12px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Employee Assignment Management</h1>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                <button class="btn btn-primary" onclick="showBulkAssignmentModal()">
                    <i class="fas fa-users"></i>
                    Bulk Assignment
                </button>
            </div>
        </div>

        <!-- Assignment Statistics -->
        <div class="assignment-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalLeads">0</div>
                <div class="stat-label">Total Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="assignedLeads">0</div>
                <div class="stat-label">Assigned Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unassignedLeads">0</div>
                <div class="stat-label">Unassigned Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEmployees">0</div>
                <div class="stat-label">Available Employees</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Leads Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-bullseye"></i>
                        Leads
                    </h2>
                </div>
                <div class="card-content">
                    <!-- Filters -->
                    <div class="filters-section">
                        <div class="filter-group">
                            <label>Status:</label>
                            <select id="statusFilter" onchange="filterLeads()">
                                <option value="">All Status</option>
                                <option value="New">New</option>
                                <option value="Interested">Interested</option>
                                <option value="Hot">Hot</option>
                                <option value="Follow-up">Follow-up</option>
                                <option value="Won">Won</option>
                                <option value="Lost">Lost</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Assignment:</label>
                            <select id="assignmentFilter" onchange="filterLeads()">
                                <option value="">All</option>
                                <option value="assigned">Assigned</option>
                                <option value="unassigned">Unassigned</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Search:</label>
                            <input type="text" id="searchFilter" placeholder="Search leads..." onkeyup="filterLeads()">
                        </div>
                    </div>

                    <!-- Leads Table -->
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>State</th>
                                    <th>Assigned To</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leadsTableBody">
                                <tr>
                                    <td colspan="6" class="loading">Loading leads...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Employees Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-user-tie"></i>
                        Employees
                    </h2>
                </div>
                <div class="card-content">
                    <!-- Employee Filters -->
                    <div class="filters-section">
                        <div class="filter-group">
                            <label>Workload:</label>
                            <select id="workloadFilter" onchange="filterEmployees()">
                                <option value="">All</option>
                                <option value="low">Low Workload</option>
                                <option value="medium">Medium Workload</option>
                                <option value="high">High Workload</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Search:</label>
                            <input type="text" id="employeeSearchFilter" placeholder="Search employees..." onkeyup="filterEmployees()">
                        </div>
                    </div>

                    <!-- Employees Table -->
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Leads Assigned</th>
                                    <th>Performance</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="employeesTableBody">
                                <tr>
                                    <td colspan="5" class="loading">Loading employees...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="assignmentModalTitle">Assign Lead</h3>
                <span class="close" onclick="closeAssignmentModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="assignmentForm">
                    <input type="hidden" id="leadId" name="leadId">
                    
                    <div class="form-group">
                        <label for="leadName">Lead Name</label>
                        <input type="text" id="leadName" readonly style="background: var(--bg-secondary);">
                    </div>
                    
                    <div class="form-group">
                        <label for="leadStatus">Current Status</label>
                        <input type="text" id="leadStatus" readonly style="background: var(--bg-secondary);">
                    </div>
                    
                    <div class="form-group">
                        <label for="assignedEmployee">Assign to Employee</label>
                        <select id="assignedEmployee" name="assignedEmployee" required>
                            <option value="">Select Employee</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignmentNotes">Assignment Notes (Optional)</label>
                        <textarea id="assignmentNotes" name="assignmentNotes" rows="3" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg-primary); color: var(--text-primary); font-size: 14px; resize: vertical;"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeAssignmentModal()">Cancel</button>
                <button class="btn btn-primary" onclick="assignLead()">Assign Lead</button>
            </div>
        </div>
    </div>

    <!-- Bulk Assignment Modal -->
    <div id="bulkAssignmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Bulk Assignment</h3>
                <span class="close" onclick="closeBulkAssignmentModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="bulkAssignmentForm">
                    <div class="form-group">
                        <label for="bulkEmployee">Assign to Employee</label>
                        <select id="bulkEmployee" name="bulkEmployee" required>
                            <option value="">Select Employee</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bulkLeadFilter">Select Leads by Status</label>
                        <select id="bulkLeadFilter" name="bulkLeadFilter">
                            <option value="">All Unassigned Leads</option>
                            <option value="New">New Leads</option>
                            <option value="Interested">Interested Leads</option>
                            <option value="Hot">Hot Leads</option>
                            <option value="Follow-up">Follow-up Leads</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bulkAssignmentNotes">Assignment Notes (Optional)</label>
                        <textarea id="bulkAssignmentNotes" name="bulkAssignmentNotes" rows="3" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg-primary); color: var(--text-primary); font-size: 14px; resize: vertical;"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeBulkAssignmentModal()">Cancel</button>
                <button class="btn btn-primary" onclick="bulkAssignLeads()">Assign Selected Leads</button>
            </div>
        </div>
    </div>

    <script>
        let allLeads = [];
        let filteredLeads = [];
        let allEmployees = [];
        let filteredEmployees = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        async function loadData() {
            await Promise.all([
                loadLeads(),
                loadEmployees()
            ]);
            updateStats();
        }

        async function loadLeads() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/manager/leads', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    allLeads = await response.json();
                    filteredLeads = [...allLeads];
                    displayLeads();
                }
            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        async function loadEmployees() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/manager/employees', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    allEmployees = await response.json();
                    filteredEmployees = [...allEmployees];
                    displayEmployees();
                }
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        function displayLeads() {
            const tbody = document.getElementById('leadsTableBody');
            
            if (filteredLeads.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <div>No leads found</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredLeads.map(lead => `
                <tr>
                    <td><strong>${lead.name}</strong></td>
                    <td>${lead.phone}</td>
                    <td><span class="status-badge status-${lead.status.toLowerCase().replace('-', '')}">${lead.status}</span></td>
                    <td>${lead.region}</td>
                    <td>${lead.assignedTo?.name || '<span style="color: var(--danger);">Unassigned</span>'}</td>
                    <td>
                        <div class="action-buttons">
                            ${lead.assignedTo ? 
                                `<button class="action-btn reassign" onclick="showAssignmentModal('${lead._id}')" title="Reassign">
                                    <i class="fas fa-exchange-alt"></i>
                                </button>` :
                                `<button class="action-btn assign" onclick="showAssignmentModal('${lead._id}')" title="Assign">
                                    <i class="fas fa-user-plus"></i>
                                </button>`
                            }
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function displayEmployees() {
            const tbody = document.getElementById('employeesTableBody');
            
            if (filteredEmployees.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <i class="fas fa-users"></i>
                            <div>No employees found</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredEmployees.map(emp => {
                const assignedLeads = allLeads.filter(lead => lead.assignedTo?._id === emp._id).length;
                const workload = assignedLeads < 5 ? 'Low' : assignedLeads < 10 ? 'Medium' : 'High';
                const workloadColor = assignedLeads < 5 ? 'success' : assignedLeads < 10 ? 'warning' : 'danger';
                
                return `
                    <tr>
                        <td><strong>${emp.name}</strong></td>
                        <td>${emp.email}</td>
                        <td>${assignedLeads} leads</td>
                        <td><span class="status-badge status-${workloadColor}">${workload}</span></td>
                        <td><span class="status-badge status-success">Active</span></td>
                    </tr>
                `;
            }).join('');
        }

        function filterLeads() {
            const statusFilter = document.getElementById('statusFilter').value;
            const assignmentFilter = document.getElementById('assignmentFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            filteredLeads = allLeads.filter(lead => {
                const matchesStatus = !statusFilter || lead.status === statusFilter;
                const matchesAssignment = !assignmentFilter || 
                    (assignmentFilter === 'assigned' && lead.assignedTo) ||
                    (assignmentFilter === 'unassigned' && !lead.assignedTo);
                const matchesSearch = !searchFilter || 
                    lead.name.toLowerCase().includes(searchFilter) ||
                    lead.phone.toLowerCase().includes(searchFilter);
                
                return matchesStatus && matchesAssignment && matchesSearch;
            });
            
            displayLeads();
        }

        function filterEmployees() {
            const workloadFilter = document.getElementById('workloadFilter').value;
            const searchFilter = document.getElementById('employeeSearchFilter').value.toLowerCase();
            
            filteredEmployees = allEmployees.filter(emp => {
                const assignedLeads = allLeads.filter(lead => lead.assignedTo?._id === emp._id).length;
                const workload = assignedLeads < 5 ? 'low' : assignedLeads < 10 ? 'medium' : 'high';
                const matchesWorkload = !workloadFilter || workload === workloadFilter;
                const matchesSearch = !searchFilter || 
                    emp.name.toLowerCase().includes(searchFilter) ||
                    emp.email.toLowerCase().includes(searchFilter);
                
                return matchesWorkload && matchesSearch;
            });
            
            displayEmployees();
        }

        function updateStats() {
            const totalLeads = allLeads.length;
            const assignedLeads = allLeads.filter(lead => lead.assignedTo).length;
            const unassignedLeads = totalLeads - assignedLeads;
            const totalEmployees = allEmployees.length;
            
            document.getElementById('totalLeads').textContent = totalLeads;
            document.getElementById('assignedLeads').textContent = assignedLeads;
            document.getElementById('unassignedLeads').textContent = unassignedLeads;
            document.getElementById('totalEmployees').textContent = totalEmployees;
        }

        function showAssignmentModal(leadId) {
            const lead = allLeads.find(l => l._id === leadId);
            if (!lead) return;
            
            document.getElementById('leadId').value = lead._id;
            document.getElementById('leadName').value = lead.name;
            document.getElementById('leadStatus').value = lead.status;
            
            // Populate employee dropdown
            const select = document.getElementById('assignedEmployee');
            select.innerHTML = '<option value="">Select Employee</option>';
            
            allEmployees.forEach(emp => {
                const option = document.createElement('option');
                option.value = emp._id;
                option.textContent = `${emp.name} (${allLeads.filter(l => l.assignedTo?._id === emp._id).length} leads)`;
                if (lead.assignedTo?._id === emp._id) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
            
            document.getElementById('assignmentModal').style.display = 'block';
        }

        function closeAssignmentModal() {
            document.getElementById('assignmentModal').style.display = 'none';
        }

        async function assignLead() {
            const form = document.getElementById('assignmentForm');
            const formData = new FormData(form);
            const assignmentData = Object.fromEntries(formData.entries());
            
            if (!assignmentData.assignedEmployee) {
                alert('Please select an employee');
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/manager/update-lead-status`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        leadId: assignmentData.leadId,
                        assignedTo: assignmentData.assignedEmployee,
                        notes: assignmentData.assignmentNotes
                    })
                });
                
                if (response.ok) {
                    closeAssignmentModal();
                    await loadData(); // Reload data
                    alert('Lead assigned successfully');
                } else {
                    const error = await response.json();
                    alert(`Failed to assign lead: ${error.error}`);
                }
            } catch (error) {
                console.error('Assignment error:', error);
                alert('Failed to assign lead');
            }
        }

        function showBulkAssignmentModal() {
            // Populate employee dropdown
            const select = document.getElementById('bulkEmployee');
            select.innerHTML = '<option value="">Select Employee</option>';
            
            allEmployees.forEach(emp => {
                const option = document.createElement('option');
                option.value = emp._id;
                option.textContent = `${emp.name} (${allLeads.filter(l => l.assignedTo?._id === emp._id).length} leads)`;
                select.appendChild(option);
            });
            
            document.getElementById('bulkAssignmentModal').style.display = 'block';
        }

        function closeBulkAssignmentModal() {
            document.getElementById('bulkAssignmentModal').style.display = 'none';
        }

        async function bulkAssignLeads() {
            const form = document.getElementById('bulkAssignmentForm');
            const formData = new FormData(form);
            const bulkData = Object.fromEntries(formData.entries());
            
            if (!bulkData.bulkEmployee) {
                alert('Please select an employee');
                return;
            }
            
            // Get leads to assign
            let leadsToAssign = allLeads.filter(lead => !lead.assignedTo);
            
            if (bulkData.bulkLeadFilter) {
                leadsToAssign = leadsToAssign.filter(lead => lead.status === bulkData.bulkLeadFilter);
            }
            
            if (leadsToAssign.length === 0) {
                alert('No leads available for assignment');
                return;
            }
            
            if (!confirm(`Assign ${leadsToAssign.length} leads to the selected employee?`)) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                let successCount = 0;
                
                for (const lead of leadsToAssign) {
                    const response = await fetch(`/api/manager/update-lead-status`, {
                        method: 'PUT',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            leadId: lead._id,
                            assignedTo: bulkData.bulkEmployee,
                            notes: bulkData.bulkAssignmentNotes
                        })
                    });
                    
                    if (response.ok) {
                        successCount++;
                    }
                }
                
                closeBulkAssignmentModal();
                await loadData(); // Reload data
                alert(`Successfully assigned ${successCount} out of ${leadsToAssign.length} leads`);
            } catch (error) {
                console.error('Bulk assignment error:', error);
                alert('Failed to perform bulk assignment');
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const assignmentModal = document.getElementById('assignmentModal');
            const bulkAssignmentModal = document.getElementById('bulkAssignmentModal');
            
            if (event.target === assignmentModal) {
                closeAssignmentModal();
            }
            if (event.target === bulkAssignmentModal) {
                closeBulkAssignmentModal();
            }
        }
    </script>
</body>
</html>
